repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: pytest-check
        name: Unit tests
        entry: python -m pytest
        language: system
        pass_filenames: false
      - id: mypy-check
        name: Static check
        entry: python -m mypy .
        language: system
        pass_filenames: false
      - id: black-check
        name: Check code formatting
        entry: python -m black . --check
        language: system
        pass_filenames: false
      - id: flake8-check
        name: Check PEP8
        entry: python -m flake8
        language: system
        pass_filenames: false
      - id: isort-check
        name: Check imports
        entry: python -m isort . --check
        language: system
        pass_filenames: false
